<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Cole's OpenWeather API</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Weather App</h1>
    <div>
      <form action="" id="form">
        <div><input type="text" id="cityId"
        placeholder="Enter City">
      </div>
      <div><input type="text" id="stateId"
        placeholder="Enter State">
      </div>
      <div><input type="text" id="countryId"
        placeholder="Enter Country">
      </div>
      <div><button type="submit" id="submitBtn">Get Weather Data!</button>
      </div>
      </form>
    </div>
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title" id="city-name"></span>
              <span class="card-title" id="state-name"></span>
              <span class="card-title" id="country-name"></span>
              <p id="weatherStatusDay1"></p>
              <img id="day1Icon" alt="">
              <span class="card-title" id="city-temps"></span>
            </div>
            <div class="card-action">
              <a href="#"></a>
              <a href="#"></a>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="./script.js"></script>
</html>
